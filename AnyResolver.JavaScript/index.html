<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/anyresolver/anyresolver.date.js"></script>
    <script src="Scripts/anyresolver/anyresolver.persiandate.js"></script>
</head>
<body>
<script>

    var format = "dddd dd MMMM yyyy ساعت HH:mm:ss.fff";
    var date1 = PersianDate.now;
    var date2 = new PersianDate(1390, 1, 11);

    showDate("Now: " +date1.toString(format));
    showDate("Day Name: " +date1.dayName);
    showDate("Day of Week: " + date1.dayOfWeek);
    showDate("Day of Year: " +date1.dayOfYear);
    showDate("Days in Month: " +date1.daysInMonth);
    showDate("First Date of Month: " +date1.firstDateOfMonth.toString(format));
    showDate("First Date of Week: " +date1.firstDateOfWeek.toString(format));
    showDate("First Date of Year: " +date1.firstDateOfYear.toString(format));
    showDate("Last Date of Month: " +date1.lastDateOfMonth.toString(format));
    showDate("Last Date of Week: " +date1.lastDateOfWeek.toString(format));
    showDate("Last Date of Year: " +date1.lastDateOfYear.toString(format));
    showDate("Month Name: " + date1.monthName);
    showDate("Season: " + date1.season);
    showDate("Season Name: " + date1.seasonName);
    showDate("Short Day Name: " + date1.shortDayName);
    showDate("Short Month Name: " + date1.shortMonthName);
    showDate("Ticks of Day: " + date1.ticksOfDay);
    showDate("Ticks of Month: " + date1.ticksOfMonth);
    showDate("Ticks of Week: " + date1.ticksOfWeek);
    showDate("Ticks of Year: " + date1.ticksOfYear);
    showDate("Week of Year: " +date1.weekOfYear);
    showDate("Weeks of Year: " +date1.weeksOfYear);
    showDate("Add Months 5: " +date1.addMonths(5).toString());
    showDate("Add Months -5: " + date1.addMonths(-5).toString());

    showDate("Add Months 25: " +date1.addMonths(25).toString());
    showDate("Add Months -25: " + date1.addMonths(-25).toString());

    showDate("Diff year date1 to date2: " + date1.diff(date2, $.enums.fa.dateParts.YEAR));
    showDate("Diff year date2 to date1: " + date2.diff(date1, $.enums.fa.dateParts.YEAR));
    showDate("Diff month date1 to date2: " + date1.diff(date2, $.enums.fa.dateParts.MONTH));
    showDate("Diff month date2 to date1: " + date2.diff(date1, $.enums.fa.dateParts.MONTH));
    showDate("Diff day date1 to date2: " + date1.diff(date2, $.enums.fa.dateParts.DAY));
    showDate("Diff day date2 to date1: " + date2.diff(date1, $.enums.fa.dateParts.DAY));

    function showDate(input) {
        $("<div/>").text(input).appendTo("body");
    }
</script>
</body>
</html>
